<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQUTw6KQ-LX6Dp22_pvUnpHl6078uan692cqmnFV4W3Dp3Hp45EZbrwENSjQZn2qDmv4e8&usqp=CAU" alt="imagem" style="width: 300px; height: 200px;" id="img1" onmouseover="mudarImagem()" onmouseout="voltarImagem()" >

    <img src="https://s.calendarr.com/upload/datas/co/ri/corinthians_c.jpg?width=640" alt=""
    style="width: 300px; height: 200px; display: none;" id="img2">


    
    <script>
        function mudarImagem() {
            document.getElementById("img1").style.display = "none"
            document.getElementById("img2").style.display = "block"

        }
         
        function voltarImagem() {
            document.getElementById("img1").style.display = "block"
            document.getElementById("img2").style.display = "none"
        }






    </script>





</body>
</html>
