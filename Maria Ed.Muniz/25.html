
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>

    <h2> Mudar cor com foco para Amarelo</h2>
    <input type="text" id="campoFoco" onfocus="mudarParaAmarelo()" placeholder="Clique aqui" />

    <script>
        function mudarParaAmarelo() {
            document.getElementById("campoFoco").style.backgroundColor = "yellow";
        }

    </script>

</body>

</html>
