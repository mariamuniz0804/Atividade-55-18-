<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade</title>
</head>

<body>

    <p id="paragrafo">paragrafo exemplo</p>
    <button onclick="contarCaracteres()">Mostrar quantidade caracteres</button>

    

    <p id="resultado"></p>

    <script>

        function contarCaracteres() {
            var textoParagrafo = document.getElementById("paragrafo").innerText.length

            document.getElementById("resultado").innerHTML = textoParagrafo

        }


    </script>

</body>

</html>
