<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade</title>
</head>

<body>



    <div id="div"  onmouseover="div()" style="width: 100px; height: 100px; background-color: brown;"></div>



    <script>


        function div() {

            document.getElementById("div").style.background = "pink"





        }



    </script>

</body>
