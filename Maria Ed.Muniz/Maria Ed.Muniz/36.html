<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade</title>
</head>

<body>

    <p id="contador">0</p>
    <button onclick="aumentarCliques()">+</button>
    <button onclick="diminuirCliques()">-</button>

    <script>
        var quantidade = 0

        function aumentarCliques() {
            quantidade = quantidade + 1
            document.getElementById("contador").innerHTML = quantidade
        }

        function diminuirCliques() {
            quantidade = quantidade - 1
            document.getElementById("contador").innerHTML = quantidade
        }


    </script>

</body>

</html>
