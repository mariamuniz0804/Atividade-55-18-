<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade</title>
</head>

<body>



    <div id="divout" onmouseover="divon()" onmouseout="divout()" style="width: 100px; height: 100px; background-color:brown">
    

    <script>
 

        function divout() {

            document.getElementById("divout").style.background = "brown"

        }


         function divon() {
            
            document.getElementById("divout").style.background = "pink"


         }




    </script>

</body>

</html>
